{% extends "base_site.html" %}
{% load i18n admin_static material_form %}

{% block content %}
<br>
{% for tup in Thehindu %}
<div class="row">
    <a href={{tup.url}}>
    <div class="col s12 offset-m3 m6">
        <div class="card">
            <div class="card-content">
                <font color="black"> <justify><h5><b>{{tup.title}}</b></h5><br></justify> </font>

                    <center><img src="{{tup.imgurl}}" width=100%/> </center><br>
            <font color="black"> {{tup.description}} <br></font>
            <font color="grey"> <p align="right">{{tup.pubat}} <br>
            Author: {{tup.author}}</p></font>
            </div>
        </div>
    </div>
    </a>
</div>
{% endfor %}
{% endblock %}
